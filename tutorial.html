                <script>
                  function myface(){
                  var canvas = document.getElementById("myCanvas1");
                  var ctx = canvas.getContext("2d");
                  var headshape = document.getElementById("headshape").value;
                  var headcolor= document.getElementById("headcolor").value; 

                  if(headshape=="circle"){
//				    document.getElementById("headdemo").innerHTML ="The radius of my circle wile be:";
				  
                      ctx.clearRect(0, 0, canvas.width, canvas.height);
                      ctx.beginPath();
                      ctx.arc(240, 160, 100, 0, Math.PI*2, false);
                      ctx.fillStyle=headcolor;
                      ctx.fill();
                      ctx.stroke();
                  }else{
//                       document.getElementById("headdemo").innerHTML ="The width and height of my rectangle will be:";

                      ctx.clearRect(0, 0, canvas.width, canvas.height);

//				    document.getElementById("headdemo").innerHTML ="The radius of my circle wile be:";

                      ctx.beginPath();
                      ctx.arc(200,130,20,0,Math.PI*2,false);
                      ctx.fillStyle=eyecolor;
                      ctx.fill();
                      ctx.stroke();

                      ctx.arc(280,130,20,0,Math.PI*2,false);
